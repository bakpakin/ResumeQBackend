<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Resume Q</title>
        <link rel="stylesheet" href="/static/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|EB+Garamond" rel="stylesheet">
    </head>
    <body>
        <h1>
            Resume Q
        </h1>
        <p>
            Upload your resume to the cloud for quick access whenever you need it!
        </p>
        <form class="niceform" enctype="multipart/form-data" action="resume_submit" method="POST">
            <label for="resume">Resume</label>
            <input type="file" name="resume" accept=".pdf" id="resume" value="" />
            <input type="submit" name="submit" id="submit" value="Submit" />
        </form>
        <footer>
            Made at Hack Harvard 2016
        </footer>
    </body>
</html>
