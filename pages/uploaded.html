<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Resume Q</title>
        <link rel="stylesheet" href="/static/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|EB+Garamond" rel="stylesheet">
        <script type="text/javascript" src="/static/js/qrcode.min.js"></script>
    </head>
    <body>
        <h1>
            Resume Q
        </h1>
        <p>
            View your resume by scanning this Code in the ResumeQ app!
        </p>
        <div id="qrcode" class="qrcode"></div>
        <script type="text/javascript" charset="utf-8">
            var qrcode = new QRCode("qrcode", {
                text: window.location.pathname.replace(/^\/?qrcode\//, ''),
                width: 512,
                height: 512,
                colorDark : "#131313",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        </script>
        <footer>
            Made at Hack Harvard 2016
        </footer>
    </body>
</html>
