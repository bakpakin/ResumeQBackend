<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Resume Q</title>
    </head>
    <body>
        <h1>Resume Q</h1>
        Upload your resume to the cloud for quick access whenever you need it!

        <form action="resume_submit" method="post" accept-charset="utf-8">

        </form>
    </body>
