<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Resume Q</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <h1>Resume Q</h1>
        <div>
            Upload your resume to the cloud for quick access whenever you need it!
        </div>
        <form class="pure-form pure-form-aligned" enctype="multipart/form-data" action="resume_submit" method="POST">
            <label for="resume">Resume</label>
            <input type="file" name="resume" accept=".pdf" id="resume" value="" />
            <input type="submit" name="submit" id="submit" value="Submit" />
        </form>
    </body>
</html>
